<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Name your Wishlist</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
    .footer {
        position: fixed;
        bottom: 0;
        right: 0;
        padding: 10px;
        background-color: #f0f0f0;
    }
    .header {
        position: fixed;
        top: 0;
        right: 0;
        background-color: #f0f0f0;
        padding: 10px;
        padding-top: 5px;
    }
</style>
<body>
<div th:replace="~{fragments/header :: header}" class="header"></div>

<div class="container mt-5">
    <h2>Tilføj ønskeliste</h2>
    <form action="/addWishList" th:object="${wishList}" method="post">
        <input th:value="${wishList.username}" type="hidden" class="form-control" id="username" th:field="*{username}">
        <div class="form-group">
            <input type="text" class="form-control" id="wishlistName" th:field="*{wishlistName}" placeholder="Navn på ønskeliste">
        </div>
        <button type="submit" class="btn btn-primary">Tilføj</button>
    </form>
    <form th:action="@{'/' + ${username}}" method="get">
        <button class="btn btn-info" type="submit">Tilbage</button>
    </form>
</div>
<div th:replace="~{fragments/footer :: footer}" class="footer"></div>
</body>
</html>
