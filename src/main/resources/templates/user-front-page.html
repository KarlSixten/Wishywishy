<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Front Page</title>
</head>
<body>
<h1>User Front Page</h1>
<table>
    <thead>
    <tr>
        <th>Wishlist ID</th>
        <th>Username</th>
        <th>Wishlist Name</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="wishlist : ${wishlists}">
        <td th:text="${wishlist.wishlistID}">Wishlist ID</td>
        <td th:text="${wishlist.username}">Username</td>
        <td th:text="${wishlist.wishlistName}">Wishlist Name</td>
        <td>
            <form th:action="@{'/see-wishlist/' + ${wishlist.username} + '/' + ${wishlist.wishlistID}}" method="get">
                <button type="submit">View Wishes</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

    <a href="/login"> logout<a/>
</div>
</body>
</html>
