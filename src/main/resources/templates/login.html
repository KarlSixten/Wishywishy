<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<style>
    .example.users {
        padding-left: 10px; /* Add padding to the left */
    }
    .example.users ul {
        list-style-type: none;
        padding: 0;
    }

    .example.users ul li {
        margin-bottom: 5px;
        padding-left: 10px;
    }
    .footer {
         position: fixed;
         bottom: 0;
         right: 0;
         padding: 10px;
         background-color: #f8f9fa;
     }
</style>
<body>
<div class="example users">
    <h4>Brugernes Ã¸nskelister:</h4>
    <ul>
        <tbody>
        <tr th:each="user : ${exampleusers}">
            <li>
                <a th:href="'/' + ${user.username}" th:text="${user.username}">Username</a>
            </li>
        </tr>
        </tbody>
    </ul>
</div>

<div class="container" style="margin-top: 20px;">
    <h4 class="center-align">LOGIN</h4>
    <div class="row">
        <form class="col s12" action="/login/submit" method="post">
            <div class="row">
                <div class="input-field col s12">
                    <input id="username" type="text" name="name" th:field="*{user.username}" class="validate" required>
                    <label for="username">Brugernavn</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" name="password" th:field="*{user.password}" class="validate" required>
                    <label for="password">Adgangskode</label>
                </div>
            </div>
            <p th:if="${param.error}" style="color: red">Forkert brugernavn eller adgangskode!</p>
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Login
                    <i class="material-icons right"></i>
                </button>
            </div>
        </form>
    </div>
    <div class="center-align">
        <a href="login/createuser" class="waves-effect waves-light btn">Opret ny bruger</a>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}" class="footer"></div>
</body>
</html>
