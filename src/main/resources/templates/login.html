<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<style>
    .example.users {
        padding-left: 10px;
    }
    .example.users ul {
        list-style-type: none;
        padding: 0;
    }

    .example.users ul li {
        margin-bottom: 5px;
        padding-left: 10px;
    }
    .footer {
         position: fixed;
         bottom: 0;
         right: 0;
         padding: 10px;
         background-color: #f8f9fa;
     }
</style>
<body>
<div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Brugernes Ã¸nskelister
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <li th:each="user : ${exampleusers}">
            <a class="dropdown-item" th:href="'/' + ${user.username}" th:text="${user.username}">Username</a>
        </li>
    </ul>
</div>


<div class="container" style="margin-top: 20px;">
    <h4 class="center-align">LOGIN</h4>
    <div class="row">
        <form class="col s12" action="/login/submit" method="post">
            <div class="row">
                <div class="input-field col s12">
                    <input id="username" type="text" name="name" th:field="*{user.username}" class="validate" required>
                    <label for="username">Brugernavn</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" name="password" th:field="*{user.password}" class="validate" required>
                    <label for="password">Adgangskode</label>
                </div>
            </div>
            <p th:if="${param.error}" style="color: red">Forkert brugernavn eller adgangskode!</p>
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Login
                    <i class="material-icons right"></i>
                </button>
            </div>
        </form>
    </div>
    <div class="center-align">
        <a href="login/createuser" class="waves-effect waves-light btn">Opret ny bruger</a>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}" class="footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
