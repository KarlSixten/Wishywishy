<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>

<div class="container" style="margin-top: 20px;">
    <form action="/addWish" th:object="${wish}" method="post">
        <div class="row">
            <div class="input-field col s12">
                <input id="wishName" type="text" name="wishName" th:field="*{wishName}" required />
                <label for="wishName">Navn:</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="wishPrice" type="number" name="wishPrice" min="0" th:field="*{wishPrice}" required />
                <label for="wishPrice">Pris:</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="url" type="text" name="url" th:field="*{url}" />
                <label for="url">Link:</label>
            </div>
        </div>
        <input type="hidden" name="username" th:value="${username}" />
        <input type="hidden" name="wishlistid" th:value="${wishlistid}" />

        <button type="submit" class="btn waves-effect waves-light">create<i class="material-icons right">send</i></button>
    </form>
    <form th:action="@{ '/' + ${username} + '/see-wishlist/' + ${wishlistid}}" method="get" style="margin-top: 20px;">
        <button class="btn waves-effect waves-light">Tilbage</button>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
